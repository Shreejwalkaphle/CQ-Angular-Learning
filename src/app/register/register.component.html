<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="register-title">Create Account</mat-card-title>
      <mat-card-subtitle class="register-subtitle">
        Join us and get started!
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="register-button"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </form>
      <div class="already-registered">
        <p>Already registered? <a routerLink="/login">Login here</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
