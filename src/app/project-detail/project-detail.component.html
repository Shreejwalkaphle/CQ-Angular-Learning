<div class="project-detail" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }">
  <div class="details-overlay">
    <h1>{{ projectName }}</h1>
    <p>{{ project?.description }}</p>

    <div *ngIf="project?.rooms">
      <div *ngFor="let room of getRoomEntries()" class="room" [ngClass]="{'reverse': room.index % 2 === 1}">
        <div class="room-image-wrapper">
          <img [src]="room.value.picture" [alt]="room.value.description" class="room-image">
        </div>
        <div class="room-description">
          <p>{{ room.value.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
