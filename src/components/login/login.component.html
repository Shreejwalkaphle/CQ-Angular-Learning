<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="textbox">
        <input type="email" placeholder="Email" [(ngModel)]="Customer.email" name="email" required />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" [(ngModel)]="Customer.password" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="signup-link">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
